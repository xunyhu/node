<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日活10万倒计时</title>
</head>

<body onload="countTime()">
    <h3><span id="_d">00</span> <span id="_h">00</span> <span id="_m">00</span> <span id="_s">00</span></h3>
</body>
<script type="text/javascript">
    function countTime() {
        var e = new Date("2018/8/22 00:00:00"),
            t = new Date(e.setDate(e.getDate() + 99)),
            n = t.getFullYear(),
            o = t.getMonth() + 1 < 10 ? "0" + (t.getMonth() + 1) : t.getMonth() + 1,
            a = t.getDate() < 10 ? "0" + t.getDate() : t.getDate(),
            g = new Date(n + "/" + o + "/" + a + " 23:59:59"),
            m = (new Date).getTime(),
            M = g.getTime() - m;
        0 <= M && (a = Math.floor(M / 1e3 / 60 / 60 / 24), h = Math.floor(M / 1e3 / 60 / 60 % 24), o = Math.floor(M /
                1e3 / 60 % 60), s = Math.floor(M / 1e3 % 60)), document.getElementById("_d").innerHTML = a + "天",
            document.getElementById("_h").innerHTML = h + "时", document.getElementById("_m").innerHTML = o + "分",
            document.getElementById("_s").innerHTML = s + "秒", setTimeout(countTime, 1e3)
    }
</script>

</html>
