<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>小豆宝带你去旅行</title>
<link rel="stylesheet" href="../css/national.css">
</head>
<body>
    <div class="container" v-clock>
        <div class="top"></div>
        <div class="center">
            <img src="../img/927/0927_3_02.jpg" alt="">
            <div class="content">
                <div class="text">
                    <p>你的小豆宝第二站将于国庆的时候去旅行，</p>
                    <p>可以带好多礼物回来哟，你要什么礼物呢？</p>
                    <p>赶紧来挑选吧！</p>
                </div>
                <div class="title">
                    <img src="../img/927/0927_1.png" alt="">
                    <p>兑换好礼</p>
                </div>
                <div class="text">
                    <p>剩余兑换次数：1</p>
                    <p>每日分享活动还可额外获得一次兑换机会哦！</p>
                </div>
                <div class="sudoku">
                    <ul>
                        <li v-for="item in category" @click="clickFun(item.id, item.categoryName)"><span>{{item.categoryName}}</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>

    <script src="../com/jquery.js"></script>
    <script src="../com/vue.min.js"></script>
